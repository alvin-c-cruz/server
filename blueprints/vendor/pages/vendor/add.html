{% extends 'base.html' %}

{% block content %}
    <h1>New Vendor</h1>

    <form method="post" action="{{url_for('vendor.Add')}}" class="flex-column">
        {{csrf_token}}
        <table>
            <tr>
                <td>
                    <label for="vendor_name">Vendor Name</label>
                </td> 
                <td class="flex height-50">
                    <input type="text" class="flex-1 align-items-stretch font-16" name="vendor_name" value="{{form['vendor_name']}}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tin">Tax Identification Number</label>
                </td> 
                <td class="flex height-50">
                    <input type="text" class="flex-1 align-items-stretch font-16" name="tin" value="{{form['tin']}}">
                </td>
            </tr>
        </table>
        <div class="flex flex-1 justify-center gap-20 height-50">
            <input type="submit" class="button width-125" value="Save" name="cmd_button">
            <input type="submit" class="button width-125" value="Save and New" name="cmd_button">
        </div>
</form>


{% endblock %}
